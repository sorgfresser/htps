name: Build Wheels

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  PLAT: manylinux_2_28_x86_64

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      env:
        PLAT: ${{ env.PLAT }}
        SEED: 42
      image: "quay.io/pypa/manylinux_2_28_x86_64"
      volumes:
        - ${{ github.workspace }}:/io
      options: --workdir /io
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Build wheels
        run: /bin/bash scripts/build-wheels.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: wheelhouse/*
          name: wheels

  cpp-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install dependencies
        run: |
          apt install -y gcc-c++ make cmake google-test google-test-devel

      - name: Configure project
        run: |
          mkdir -p build
          cd build
          cmake ..

      - name: Build and run CMake test target
        run: |
          cd build
          cmake --build . --target test
          ./test
